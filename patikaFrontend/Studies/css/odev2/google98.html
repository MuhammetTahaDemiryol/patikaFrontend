<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Google!</title>

<body>

    <div class="iskelet">

        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
        </div>


        <div class="ortakutu">

            <p id="slogan">Search the web using Google!</p>

            <input type="text" class="arama-cubuk">

            <button class="tus1">Google Search</button>
            <button class="tus2">I'm feeling lucky</button>

        </div>

        <div class="linkkutu">

            <p class="linkkutu kutu k1">
                Special Searches
                <br>
                <a href="https://www.stanford.edu/search/">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>

            </p>

            <p class="linkkutu kutu k2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://about.google/">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </p>

            <p class="linkkutu kutu k3">
                Get Google! updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <button>Subscribe</button>
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </p>

        </div>

        <p class="cpr">Copyright Â©1998 Google Inc.</p>

    </div>
